<!-- templates/view_posts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h2>All User Posts</h2>
    <a href="/profile">Back to Profile</a>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Post Content</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post[1] }}</td>
            <td>{{ post[0] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
