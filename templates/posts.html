<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h2>All Posts</h2>
    <a href="/profile">Back to Profile</a> |
    <a href="/logout">Logout</a>
    <hr>

    {% if posts %}
        {% for post in posts %}
            <div>
                <p><strong>{{ post[1] }}:</strong> {{ post[0] }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
